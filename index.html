<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Password</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>Password Strength</header>
        <div class="wrapper-input">
            <input type="password" spellcheck="false" id="input" placeholder="Type password...">
            <i class="eye-icon-show fas fa-eye"></i>
            <i class="eye-icon-hide fas fa-eye-slash"></i>
        </div>
        <div class="wrapper-check">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p class="text-notify"></p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
